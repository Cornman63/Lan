<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NTI Lan</title>
    </head>
    <body>
        <div class="main-container">
            <div class="navbar">

                <img src="" alt="Logo" class="logo">

                <div class="nav-item">Home</div>
                <div class="nav-item">Information</div>
                <div class="nav-item">Register</div>
                <div class="nav-item">Contact</div>
                <div class="nav-item">Lan Blankett</div>

            </div>

            <div class="body-container">

                <div class="booking">

                    <div class="bookning-form">

                        <form>
                            <p>Namn: </p>
                            <input type="text" name="name" placeholder="Namn">

                            <br>

                            <p>Mobilnummer: </p>
                            <input type="text" name="telefon-nummer" placeholder="Mobilnummer">

                            <br>

                            <p>Bordsnummer: </p>
                            <select name="bordnummer" id="">
                                <option value="" selected disabled hidden>Bordsnummer</option>
                            </select>
                        </form>

                        <p id="error-text"></p>
                        <button class="btn">Submit</button>

                    </div>

                    <div class="booking-map">

                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
